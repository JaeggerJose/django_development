<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    <!-- pluralize is a filter to check if the integer value of the var. is more than 2 or not-->
{% endfor %}
</ul>

<button type="button" onclick="location.href='{% url 'polls:detail' question.id %}'" style="width:120px;height:40px;font-size:20px;">Vote again?</button>
